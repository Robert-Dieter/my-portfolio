<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robert's Portfolio</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0;
      padding: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.8);
    }
    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content img {
      width: 100%;
      margin-top: 1rem;
      border-radius: 4px;
    }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 1rem; background: #333; color: white;">
    <div style="display: flex; align-items: center;">
      <img src="assets/images/profile.jpg" alt="Profile Photo" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 1rem;" />
      <h1 style="margin: 0;">Robert's Portfolio</h1>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <a href="https://www.linkedin.com/in/robertdieter" target="_blank" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <span style="color: white;">|</span>
      <a href="assets/resume.pdf" download style="color: white; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fas fa-file-alt"></i> Resume
      </a>
    </div>
  </header>



  <div class="grid">
    <!-- Repeat this block for each project -->
    <div class="card" onclick="openModal(0)">
      <img src="assets/images/project0-thumb.jpg" alt="Project 0" />
      <h3>Project Title 0</h3>
    </div>
    <!-- Add 11 more cards with unique indexes -->
    <!-- Example: openModal(1), openModal(2), etc. -->
     <div class="card" onclick="openModal(1)">
      <img src="assets/images/project1-thumb.jpg" alt="Project 1" />
      <h3>Project Title 1</h3>
    </div>
    <div class="card" onclick="openModal(2)">
      <img src="assets/images/project2-thumb.jpg" alt="Project 2" />
      <h3>Project Title 2</h3>
    </div>
  </div>

  <!-- Modals -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Project Title</h2>
      <p id="modal-description">Project description goes here.</p>
      <img id="modal-image1" src="" alt="Project image 1" />
      <img id="modal-image2" src="" alt="Project image 2" />
    </div>
  </div>

  <script>
    const projects = [
      {
        title: "Project Title 0",
        description: "Detailed description of Project 0.",
        images: ["assets/images/project0-1.jpg", "assets/images/project0-2.jpg"]
      },
      // Add 11 more project objects here
      {
        title: "Project Title 1",
        description: "Detailed description of Project 1.",
        images: ["assets/images/project1-1.jpg", "assets/images/project1-2.jpg"]
      },
      {
        title: "Project Title 2",
        description: "Detailed description of Project 2.",
        images: ["assets/images/project2-1.jpg", "assets/images/project2-2.jpg"]
      },
    ];

    function openModal(index) {
      const project = projects[index];
      document.getElementById("modal-title").textContent = project.title;
      document.getElementById("modal-description").textContent = project.description;
      document.getElementById("modal-image1").src = project.images[0];
      document.getElementById("modal-image2").src = project.images[1];
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById("modal")) {
        closeModal();
      }
    }
  </script>
</body>
</html>
